<div class="box-container">
  <div class="grid-2">
    <div>
      <h2 matDialogTitle>{{activity}} Board</h2>
    </div>
    <div>
      <div class="right">
        <button mat-raised-button color="primary" (click)="gotoPage('boards')"
                style="margin-left: 10px;">Back
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <form #f="ngForm" (ngSubmit)="f.form.valid">
      <div class="field">
        <mat-form-field>
          <input matInput [(ngModel)]="boardMaster.boardName" maxlength="100" type="text" name="board_name"
                 placeholder="Enter Board Name" required>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <input matInput [(ngModel)]="boardMaster.noOfMembers" maxlength="3" type="number" name="no_of_members"
                 placeholder="Enter Number of Members" required>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <input matInput [(ngModel)]="boardMaster.loginId" maxlength="15" minlength="10" type="text" name="boardId"
                 placeholder="Enter Login ID" required>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <input matInput appBlockCopyPaste [(ngModel)]="boardMaster.password" maxlength="15" minlength="8" type="password" name="password"
                 placeholder="Enter Password" required>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <input matInput appBlockCopyPaste [(ngModel)]="boardMaster.confirmPassword" type="password" maxlength="15" minlength="8"
                 name="confirm_password" placeholder="Enter Confirm Password" required>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-radio-group [(ngModel)]="boardMaster.status" name="status">
          <mat-radio-button class="margin-left" [value]="1">
            Active
          </mat-radio-button>
          <mat-radio-button class="margin-left" [value]="0">
            Inactive
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
    <div style="margin-top: 10px">
      <button mat-raised-button style="background-color: green!important;color: whitesmoke;"
              (click)="openAddBoardConfirmation()">{{activity}}
        Board
      </button>
    </div>
  </div>
</div>

<app-message-dialog #messageDlg></app-message-dialog>
<app-confirm-dialog #confirmDlg></app-confirm-dialog>
